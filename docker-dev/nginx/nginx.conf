events{}

http {

    client_max_body_size 100M;

    upstream home-svc {
        server home-svc:5000;
    }

    upstream user-svc {
        server user-svc:5000;
    }

    upstream upload-svc {
        server upload-svc:5000;
    }

    upstream player-svc {
        server player-svc:5000;
    }

    upstream catalog-svc{
        server catalog-svc:5000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://user-svc;
        }

        location /home {
            proxy_pass http://home-svc;
        }

        location /upload {
            proxy_pass http://upload-svc;
        }

        location /player {
            proxy_pass http://player-svc;
        }

        location /catalog{
            proxy_pass http://catalog-svc;
        }

        location /audio {
            alias /usr/share/nginx/html/audio;
        }
    }
}