apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db-depl
  labels:
    app: user-db-depl
spec:
  selector:
    matchLabels:
      app: user-db-depl
  template:
    metadata:
      labels:
        app: user-db-depl
    spec:
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: user-db-pvc
      containers:
      - name: user-db
        image: redis
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 6382
        volumeMounts:
        - mountPath: /data
          name: redis-storage
