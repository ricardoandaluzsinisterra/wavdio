apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-depl
  labels:
    app: catalog-depl
spec:
  selector:
    matchLabels:
      app: catalog-depl
  replicas: 1
  template:
    metadata:
      labels:
        app: catalog-depl
    spec:
      containers:
      - name: catalog
        image: ricardoandaluz/wavdio:catalog
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
